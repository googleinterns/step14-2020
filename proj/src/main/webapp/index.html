<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Chat Prototype</title>
        <link rel="stylesheet" href="style.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

        <script src="app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-messaging.js"></script>
    </head>
    <body onload="indexInit()">
        <div class="login-container">
            <input id="email" type="email" placeholder="Email">
            <input id="pass" type="password" placeholder="Password">
            
            <button id="btnLogin">Log in</button>
            <button id="btnSignUp">Sign Up</button>
            <button id="btnLogout" class="hidden">Log out</button>
        </div>

        <a href="/static/welcome.html">Welcome Page</a>
        <a href="/static/chat.html">Chat Page</a>

        <script src="script.js"></script>
    </body>
</html>
