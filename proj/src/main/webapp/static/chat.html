<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <!-- Firebase Scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-messaging.js"></script>
    <script src="../app.js"></script>

    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css">
    </head>
    
    <body onload="init()">
        <div class="container screen chat-page">
            <div class="row">
            <div class="col" id="chat-screen"> 
                <h1> Chat Room </h1>
                <div class="chat-and-input"> 
                    <div class="converstation">
                        <ul id="chat-as-list">
                    </div>     
                     
                    <div class="input-box">
                        <input type="text" id="message-input" />
                        <button type="button" onclick="pushChatMessage()" id="send-button">send</button>
                    </div>     
                </div>
            </div>
            </div>  
        </div>
        <div class="row login-container hidden">
            <input id="email" type="email" placeholder="Email">
            <input id="pass" type="password" placeholder="Password">
        
            <button id="btnLogin">Log in</button>
            <button id="btnSignUp">Sign Up</button>
            <button id="btnLogout" class="hidden">Log out</button>
        </div>
      <script src="../script.js"></script>
    </body>
</html>
