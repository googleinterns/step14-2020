<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <!-- Firebase Scripts -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-messaging.js"></script>
    <script src="../app.js"></script>

    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    </head>
    
    <body onload="init()">
        <div class="container screen chat-page full-height">
            <div class="row">
            <div class="col">
                <aside id="sidebar">
                    <template id="chat-preview-temp">
                        <div class="chat-preview">
                            <p id="chat-name"></p>
                            <div class="message">
                                <div class="message-header">
                                    <img id="pfp">
                                    <p id="username"></p>
                                </div>
                                <pre class="message-body"></pre>
                            </div>
                    </template>
                </aside>
            </div>
            <div class="col" id="chat-screen"> 
                <h1> Chat Room </h1>
                <div class="chat-and-input"> 
                    <div class="conversation">
                        <div id="chatbox" class="chat"></div>
                        <template id="message-temp">
                            <div class="message">
                                <div class="message-header">
                                <img id="pfp">
                                <p id="username"></p>
                            </div>
                            <pre class="message-body"></pre>
                        </template>
                    </div>     
                     
                    <div class="input-box">
                        <input type="text" id="message-input" />
                        <button type="button" onclick="pushChatMessage()" id="send-button">send</button>
                    </div>     
                </div>

                <div class="col" id="user-sidebar">
                    <div id="user-profile">
                        <img id="user-pfp">
                        <pre id="user-bio"></pre>
                        <ul id="user-tags"></ul>
                    </div>
                </div>
            </div>
            </div>  
      </div>
      <script src="../script.js"></script>
  </body>
</html>
