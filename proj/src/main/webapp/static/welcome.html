<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Bootstrap: jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap: Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <!-- Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

    <script src="../app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-messaging.js"></script>
  </head>
  <body onload="getLocation()">
    <div class="container screen">
      <div class="row fullscreen">
        <!-- page:signup and signin   desktop:left    mobile:full screen -->
        <div class="col-sm-8 info-graphic">
          <div class="header">
            <h1>camaraderie</h1>
            <h4>a spirit of friendly good-fellowship</h4>
          </div>
          <div class="center-info">
            <div id="chat-image-containter">
              <img id="chat-image"src="./images/friendsChatting.svg" alt="Friends chatting icon">
            </div>
            <div class="inblock-center-container">
              <h3 class="center-text"> meet friends <br> create communities</h3>
              <!-- hide button on desktop -->
              <button type="button" name="button" class="button">begin</button>
            </div> 
          </div>
        </div>
        <!-- sign up   desktop:right    mobile:full screen -->        
        <div class="col-sm-4 sign-up">
          <div class="header">
            <h1 id="sign-in-title">sign in</h1>
            <h4>welcome back friend</h4>
          </div> 
          <div class="row justify-content-md-center">
            <form>
              <input type="text" id="fname" name="fname" class="hidden">
              <input type="text" id="lname" name="lname" class="hidden">
              <label for="email">email:</label><br>
              <input type="text" id="email" name="email" class="input" required><br>
              <label for="password">password:</label><br>
              <input type="password" id="pass" name="password" class="input" required><br>
              <button type="button" name="button" class="button" id="btnLogin">sign in</button>
              <button type="button" name="button" class="hidden button" id="btnLogout">Logout</button>
            </form>
            <h4>or sign up with</h4>
            <div class="sign-un-icons justify-content-md-center">
                <div class="col-sm-6 sign-up-icon-container">
                    <a href="./signup.html">
                        <img id="mail-svg"src="./images/mail.svg" alt="Sign up with an email">
                    </a>
                </div>
                <div class="col-sm-6 sign-up-icon-container">
                    <img id="gmail-svg"src="./images/gmail.svg" alt="Sign up with a Google account">
                </div>
            </div>
        </div>
      </div>
  </div>

  <footer>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  <footer>
      <script src="../script.js"></script>
  </body>
</html>
